<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/html/Lost&found/htdocs/public"
    
    <Directory "/var/www/html/Lost&found/htdocs/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Allow access to assets directory (outside DocumentRoot)
    <Directory "/var/www/html/Lost&found/htdocs/assets">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    
    # Allow access to API directory (outside DocumentRoot)
    <Directory "/var/www/html/Lost&found/htdocs/api">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Alias for assets directory
    Alias /assets "/var/www/html/Lost&found/htdocs/assets"
    
    # Alias for API directory
    Alias /api "/var/www/html/Lost&found/htdocs/api"
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

